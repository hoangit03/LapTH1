<body>
    <form action="">
        <h1>Travel reservation form</h1>
        <h4>* denotes mandotory</h4>
        <label for="fname">Full name*:</label> <br>
        <input id="fname" type="text" placeholder="FirstName LastName"><br>
        <label for="emailaddress">Email address*:</label> <br>
        <input id="emailaddress" type="text" placeholder="EMAIL_ADDRESS"><br>
        <label for="Sltourpackage">Select Tour Package* :</label><br>
        <select name="" id="Sltourpackage">
            <option value="">Goa</option>
        </select><br>
        <label for="arrivaldate">Arrival date*:</label><br>
        <input id="arrivaldate" type="date" placeholder="m/d/y"><br>
        <label for="number">Number of persons*:</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <label for="">What would you want to avail?*</label><br>
        <input type="checkbox">Boarding <br>
        <input type="checkbox">Fooding <br>
        <input type="checkbox">Sight seeing
        <label for="">Discout Coupon code:</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE"><br>
        <label for="">Terms and conditions*</label><br>
        <input name="terms" type="radio"> I agree
        <input name="terms" type="radio"> I disagree <br>
        <input type="button" value="Complete reveration">
    </form>

</body>
